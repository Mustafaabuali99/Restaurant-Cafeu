<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./style.css">
    <!-- bootstrap 5.3 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
</head>
<body class="bg-login">

    <div>
        <a href="./index.html" class="text-decoration-none ">Return to Home1</a>
    </div>
    <div class="container min-vh-100 d-flex align-items-center justify-content-center">
    <div class="row w-100">
      <div class="col-12 col-sm-10 col-md-8 col-lg-6 col-xl-4 mx-auto">
        <div class="bg-white border rounded p-4 p-md-5 shadow-sm">

          <div class="d-flex justify-content-center gap-2">
          <i class="fa-solid fa-lock fa-xl mt-3" style="color: #000000;"></i>
          <h3 class="text-center mb-4">Log in</h3>
          </div>

          <form>
            <div class="row g-2 mb-3">
              <div class="col-12 col-md-6">
                <div class="form-floating">
                  <input type="text" class="form-control" id="UserNameOne" placeholder="One User Name" dir="ltr">
                  <label for="UserNameOne">First User Name</label>
                </div>
              </div>

              <div class="col-12 col-md-6">
                <div class="form-floating">
                  <input type="text" class="form-control" id="UserNameTwo" placeholder="two User Name" dir="ltr">
                  <label for="UserNameOne">Second User Name</label>
                </div>
              </div>
            </div>

            <div class="form-floating mb-3">
              <input type="email" class="form-control" id="email" placeholder="name@example.com" dir="ltr">
              <label for="email">Email</label>
            </div>

            <div class="form-floating mb-3">
              <input type="password" class="form-control" id="password" placeholder="Password" dir="ltr">
              <label for="password">Password</label>
            </div>

            <div class="d-grid mb-3">
              <button type="submit" class="btn btn-primary">Enter</button>
            </div>

            <div class="text-center">
              <a href="#">Forget Password?</a>
            </div>
          </form>

        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
